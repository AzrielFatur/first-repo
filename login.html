<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="centered">
        <div class="text-center">
            <i class="fab fa-accusoft"></i>
            <h2>Member Login</h2>
        </div>
        <div class="alert alert-danger d-none" role="alert">Username atau Password salah! Silahkan coba lagi</div>
        <div class="alert alert-primary d-none" role="alert">Berhasil login! Silahkan melakukan pendaftaran <a href="registration.html"><b>disini</b></a></div>
        <form action="">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="username" class="form-control">
            </div>
            <a href="javascript:void(0)" class="btn btn-primary btn-block">Login</a>
        </form>
        <div class="text-center link">
            <p>Dont have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        let MyUsername = 'azrielfatur';
        let MyPassword = '123456';
        $('.btn-block').on('click', function() {
            let username = $('input[name="username"]').val();
            let password = $('input[name="password"]').val();

            if(MyUsername == username || MyPassword == password ) {
                $('.alert-primary').removeClass('d-none');
                $('.alert-danger').addClass('d-none');
            } else {
                $('.alert-danger').removeClass('d-none');
            }
        });
    </script>
</body>
</html>
